<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>이벤트 핸들링</title>
</head>
<body>
    <h3>onclick</h3>
    <script>
        function caculate() {
            var exp = document.getElementById("exp");
            var res = document.getElementById("result");
            result.value = eval(exp.value);
        }
    </script>
    <form>
        식 <input type="text" id="exp" value=""><br>
        값 <input type="text" id="result">
           <input type="button" value="계산" onclick="caculate()">
    </form>
    <h3>마우스 관련 리스너</h3>
    <script>
        var width = 1;
        function down(obj) {
            obj.style.fontStyle = "italic";
        }
        function up(obj) {
            obj.style.fontStyle = "normal";
        }
        function over(obj) {
            obj.style.borderColor = "violet";
        }
        function out(obj) {
            obj.style.borderColor = "dimgray";
        }
        function wheel(e, obj) {   ///  오류? 휠에 따라 두께 조정이 안됨
            if(e.wheelDelta < 0) {
                width --;
                if(width<0) {
                    width =0;
                }
            }
            else {
                width++;
            }
            obj.style.borderStyle = "dotted";
            obj.sytle.borderWidth = width + "px";
        }

    </script>
    마우스 관련 <span onmousedown="down(this)"
                      onmouseup="up(this)"
                      onmouseover="over(this)"
                      onmouseout="out(this)"
                      onwheel="wheel(event,this)">이벤트</span>
                      
    <h3>onmousemove</h3>
    <img src="tech.jpg" onmousemove="where(event)"><br>
    <div id = "div"></div>
    <script>
        var div = document.getElementById("div");
        function where(e) {
            var text = "버튼 = " + e.button + "<br>";
                text += "(screenX, screenY) = " + e.screenX + ", " + e.screenY + "<br>";  // 스크린 기준 좌표
                text += "(clientX, screenY) = " + e.clientX + ", " + e.clientY + "<br>"; // 브라우저 윈도우의 문서출력 영역 기준
                text += "(offsetX, offsetY) = " + e.offsetX + ", " + e.offsetY + "<br>"; // 타겟 객체 기준 (타겟 객체 = img태그)
                text += "(x, y) = " + e.x + ", " + e.y;  // 타겟 객체의 부모 기준 (타겟의 부모객체 = img태그의 부모태그 body태그)
                div.innerHTML = text; 
        }
    </script>
    <h3>oncontextmenu</h3>
    <p id = "p">p</p>
    <script>
        function hideMenu() {
            p = document.getElementById("p");
            alert("stop");
            return false; 
        }
        p.oncontextmenu = hideMenu; // oncontextmenu 리스너 등록

    </script>
    

    
</body>
</html>
