<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>이벤트 흐름</title>
</head>
<body>
    <form>
        <input type="text">
        <input type="button" value="테스트" id="button">
    </form>
    <div id="div" style="color: rebeccapurple;"></div>
    <script>
        var div = document.getElementById("div");
        var button = document.getElementById("button");

        document.body.addEventListener("click", capture, true); // body 객체에 캡쳐 리스너 등록
        button.addEventListener("click", bubble, false); // 타겟 객체(input 태그)에 버블 리스너 등록
        document.body.addEventListener("click", bubble, false); // body 객체에 버블 리스너 등록

       // 리스너로 등록할 함수 capture(), bubble()
        function capture(e) {
            var obj = e.currentTarget;
            var tagName = obj.tagName;
            div.innerHTML += "<br>capture단계 : " + tagName + "태그" + e.type + "이벤트";
        }
        function bubble(e) {
            var obj = e.currentTarget;
            var tagName = obj.tagName;
            div.innerHTML += "<br>bubble단계 : " + tagName + "태그" + e.type + "이벤트";
        }       
    </script>
</body>
</html>
