<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이벤트</title>
</head>
<body onload="init()">
    <p onmouseover="this.style.color='orchid'" onmouseout="this.style.color='black'">HTML 태그 내에 이벤트 리스너 작성</p>
    <!------------------------------------------------------------------------------------------------------------------>
    <p id="p1">DOM 객체의 이벤트 리스너 프로퍼티에 리스너(함수) 등록</p>
    <script>
        var p;
        function init() {
            p = document.getElementById("p1");
            p.onmouseover = over; // over() 를 리스너로 등록
            p.onmouseout = out; // out() 를 리스너로 등록
        }
        function over() {
            p.style.color = "orchid";
        }
        function out() {
            p.style.color = "black";
        }
    </script>
    <!------------------------------------------------------------------------------------------------------------------>
    <p id="p2">DOM 객체의 addEventListner() 활용</p> 
    <script>
        var p;
        function init() {
            p = document.getElementById("p2");
            p.addEventListener("mouseover", over); // 동일한 이벤트에 여러 함수 등록 가능
            p.addEventListener("mouseout", out);
        }
        function over() {
            p.style.color = "orchid";
        }
        function out() {
            p.style.color= "black";
        }
    </script>
    <!------------------------------------------------------------------------------------------------------------------>
    <p id="p3">익명 함수로 이벤트 리스너 작성</p>
    <script>
        var p;
        function init() {
            p = document.getElementById("p3");
            p.onmouseover = function() {
                this.style.color = "orchid";
            }
            p.addEventListener("mouseout", function() {
                this.style.color = "black";
                }
            ) 
        }
    </script>
    
</body>
</html>
