    <h3>별 문자 출력하기</h3>
    <script>
        var int = parseInt(prompt("정수를 입력하세요.", ""));
        if(isNaN(int)) {
            document.write("숫자를 입력해주세요!");
        }
        else if(int<0) {
            document.write("양의 정수를 입력해주세요!");
        }
        else {
            var star = printStar(int);   // X 
            }
        
        function printStar(x) {  // X
            for(i=0; i<=x; i++) {
                for(var len=i; len>0; len--) {         
                    document.write("*");
                }
                /*var len=i;
                while(len>0) {
                    document.write("*");
                    len--;
                }*/
            document.write("<br>");
            }
        }
    </script>

    <script>
        var day = prompt("요일을 입력하세요!", "");
        switch(day) { // 변수 day와
            case "월": // 값 "월"과 일치하면 실행
            case "화":
            case "수":
            case "목":
                document.write(day +"요일은 출근!"); break;
            case "금":
            case "토":
            case "일":
                document.write(day +"요일은 휴일!"); break;
            default:int
                document.write("요일을 입력해주세요!");
        }
    </script>

    <h3>암호는 you</h3>

        var pw = prompt("암호를 입력하시오", "");

            document.write("암호가 틀렸습니다!");
        }
        else if(pw == "you") {
            document.write("통과!");
        }

        }        
        else {
            document.write("암호가 틀렸습니다!");

        document.write("<br>");

		       break;

    <h3>함수로 연산</h3>
    <script>
        var b = big("625", "555");
        document.write("큰 수 = " + b);
        function big(x,y) {
            x = parseInt(x);
            y = parseInt(y);
            if(x>y) {
                return x;
            }
            else if(x<y) {
                return y;
            }           
        }
