    <h3>2. <button onclick="Border()">border</button>

    <h3>3.</h3>
    <button onclick="showhide()">showhide</button> <br>
    I (<span>love</span>) you.<br>
    CSS is Cascading (<span>Style</span>) Sheet.<br>
    응답하라(<span>1988</span>).

    <script>
        function showhide() {
            var span = document.getElementsByTagName("span");
            for(var i=0; i<span.length; i++) {
                if(span[i].style.visibility == "visible") {   // X (틀렸던거 고친거임) style 객체 값 표현할 때 "" <-- 따옴표 써야함.
                    span[i].style.visibility = "hidden";
                }
                else {
                    span[i].style.visibility = "visible";
                }
            }            
        }   
    </script>
