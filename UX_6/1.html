<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>숙제 1</title>
</head>
<body>
    <h3>p.300 Open Challenge 06</h3>
    <hr>
    <script>
        function printStar(x) {
            for(i=1; i<=x; i++) {
                var len = i;
                while(len>0) {
                    document.write("*");
                    len--;
                }
                document.write("<br>");
            }     
        }

        var int = parseInt(prompt("정수를 입력하세요", ""));     
        if(isNaN(int)) {
            document.write("입력 오류입니다.");
        }
        else if(int<1) {
            document.write("입력 오류입니다.");
        }     
        else {
            var num = printStar(int);  // *함수 호출 유의(document.write(printStar())로 했다가 망함)
        }     
    </script>    
</body>
</html>
