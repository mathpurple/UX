<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>숙제 2</title>
</head>
<body>
    <h2>p.342 문제 2번 + 추가 사항</h2>
    <hr>
    <script>
        var a = new Array(5);
        var max = 0;
        var min = 0; 
        for(i=0; i<a.length; i++) {
            a[i] = parseInt(prompt("정수 입력", ""));            
        }
        document.write("입력된 수의 배열" + "<br>");
        for(i=0; i<a.length; i++) {   
            document.write(a[i] + " ");            
        }
        document.write("<hr>" + "역순으로 재정렬된 배열" + "<br>");
        a = a.reverse();
        for(i=0; i<a.length; i++) {
            document.write(a[i] + " ");
        }
        document.write("<hr>" + "최대값 최솟값" + "<br>");
        for(i=0; i<5; i++) {
  	        if(a[i]>max) {
               max = a[i];
            }
        }
        document.write("최댓값 = " + max + " ");
        min = a[0];
        for(i=0; i<5; i++) {
  	        if(a[i]<min) {
               min = a[i];
            }
        }
        document.write("최솟값 = " + min);  
    </script>     
</body>
</html>
