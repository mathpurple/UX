<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>숙제 2</title>
</head>
<body>
    <h2>p.342 문제 2번 + 추가 사항</h2>
    <hr>
    <script>
        document.write("입력된 수의 배열" + "<br>");
        var a = new Array(5);    
        for(i=0; i<a.length; i++) {
            var int = prompt("정수 입력", "");
            int = parseInt(int);       
            a[i] = int;
            document.write(a[i] + "&nbsp;");            
        }

        document.write("<hr>" + "역순으로 재정렬된 배열" + "<br>");
                
        
        
    </script>    
</body>
</html>
